
<!DOCTYPE html>
<html>
  <head>
    <title>Test</title>
    <style>
      span {
        display: inline-block;
        width: 30px;
        height: 30px;
        border: 1px solid #000;
        margin-right: -4px;
        margin-bottom: -4px;
        font-size: 9px;
        overflow: hidden;
        text-align: center;
        line-height: 30px;
      }
    </style>
  </head>
  <body>

    <script>
      var room;
      var roomCoordinates = [];

      function update(radius) {
        var size = radius * 2;
        var center = size / 2 - 1;
        var rows = [];

        for (var x = 0; x < size; x++) {
          var cols = [];
          for (var y = 0; y < size; y++) {
            var inside = Math.pow((x - center), 2) + Math.pow((y - center), 2) < Math.pow(radius, 2);
            cols.push(inside ? '<span style="background: #9f4;">' + (x - radius + 1) + ', ' + (y - radius + 1) + '</span>' : '<span style="background: #555; color: #fff">' + (x - radius + 1) + ', ' + (y - radius + 1) + '</span>');
          }
          rows.push(cols);
        }

        room = rows.map(row => row.join(' ') + '<br/>').join('');
        document.body.innerHTML = room;
      }

      function init(radius) {
        var size = radius * 2;
        var center = size / 2 - 1;
        var rows = [];

        for (var x = 0; x < size; x++) {
          var cols = [];
          for (var y = 0; y < size; y++) {
            var inside = Math.pow((x - center), 2) + Math.pow((y - center), 2) < Math.pow(radius, 2);
            if (inside) roomCoordinates.push({ x: x - radius + 1, y: y - radius + 1 });
          }
        }
      }

      function contains(x, y) {
        var isInside = false;
        for (var i = 0, len = roomCoordinates.length; i < len; i++) {
          if (roomCoordinates[i].x === x && roomCoordinates[i].y === y) {
            isInside = true;
            break;
          }
        }

        return isInside;
      }

      var radius = 5;
      update(radius);
      init(radius);

      console.log(contains(1, 4));
    </script>
  </body>
</html>
